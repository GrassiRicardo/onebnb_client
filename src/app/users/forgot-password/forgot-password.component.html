<div class="container">
  <div class="col-md-12">
    <div class="card card-block">
      <form #signInForm="ngForm">
        <div *ngIf="_tokenService.currentAuthData == null">
          <div class="form-group">
            <input type="text"
                class="form-control"
                placeholder="Email"
                required
                [(ngModel)]="_resetPasswordData.email"
                name="email">
          </div>
          <button
            type="submit"
            class="btn btn-success-custom col-md-12"
            [disabled]="!signInForm.form.valid" (click)="resetPassword()"> Encaminhar Email
          </button>
        </div>
        <div *ngIf="_tokenService.currentAuthData != null">
          <div class="form-group">
            <input type="password"
                class="form-control"
                placeholder="Password"
                required
                [(ngModel)]="_updatePasswordData.password"
                name="password">
          </div>
          <div class="form-group">
            <input type="password"
                class="form-control"
                placeholder="Password Confirmation"
                required
                [(ngModel)]="_updatePasswordData.passwordConfirmation"
                name="passwordConfirmation">
          </div>
          <button
            type="submit"
            class="btn btn-success-custom col-md-12"
            [disabled]="!signInForm.form.valid" (click)="updatePassword()"> Redifinir Senha
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    {{ _output }}
  </div>
</div>
